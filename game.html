<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>TicTacToe</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="score" id="score">Score X - 0 | O - 0</div>
	<div class="row">
	    <div id="cell_1" class="board" onClick="press(0,0,1)"></div>
		<div id="cell_2" class="board" onclick="press(0,1,2)"></div>
		<div id="cell_3" class="board" onclick="press(0,2,3)"></div>
	</div>
	<div class="row">
	    <div id="cell_4" class="board" onclick="press(1,0,4)">X</div>
		<div id="cell_5" class="board" onclick="press(1,1,5)"></div>
		<div id="cell_6" class="board" onclick="press(1,2,6)"></div>
	</div>
	<div class="row">
	    <div id="cell_7" class="board" onclick="press(2,0,7)"></div>
		<div id="cell_8" class="board" onclick="press(2,1,8)"></div>
		<div id="cell_9" class="board" onclick="press(2,2,9)"></div>
	</div>
	<div class="restart">New Game</div>
</body>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
</html>
